<clr-modal [(clrModalOpen)]="loginModalOpen" [clrModalSize]="'md'">
    <h1 class="modal-title" style="text-align:center; margin-bottom:5px;">LOGIN</h1>
    <div class="modal-body">
        <div class="row flex-items-xs-center">
            <input class="username" type="text" id="login_username" placeholder="Username">
        </div>
        <div class="row flex-items-xs-center">
            <input class="password" type="password" id="login_password" placeholder="Password">
        </div>
        <br>
        <div class="row flex-items-xs-center">
            <div class="checkbox">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">Remember me</label>
            </div>
        </div>
        <h4 style="text-align:center; margin-bottom:15px;">OR</h4>
        <div class="row flex-items-xs-center">
            <div class="btn-group btn-primary btn-icon" style="margin:0 auto;">
                <button class="btn btn-google" (click)="login('GOOGLE')">
                    <i class="fa fa-google" aria-hidden="true"></i> Google
                </button>
                <button class="btn btn-github" (click)="login('GITHUB')">
                        <i class="fa fa-github" aria-hidden="true"></i> Github
                </button>
                <button class="btn btn-facebook" (click)="login('FACEBOOK')">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i> Facebook
                </button>
                <button class="btn btn-twitter" (click)="login('TWITTER')">
                    <i class="fa fa-twitter" aria-hidden="true"></i> Twitter
                </button>
            </div>
        </div>
    </div>
    <div class="modal-footer">

    </div>
</clr-modal>
